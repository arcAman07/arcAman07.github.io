<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  {% if jekyll.environment == 'production' %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <!-- Custom Analytics for Highlights -->
  <script src="{{ '/assets/js/analytics.js' | relative_url }}"></script>
  {% endif %}
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <nav>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/tags/' | relative_url }}">Tags</a></li>
          {% if site.github_username %}
            <li><a href="/admin">Write</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
